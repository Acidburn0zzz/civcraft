spacemissions_levels:
######################################################
# level: использование - civ.setCurrentMission()     #
# name: использование: /res book + /civ space        #
# require_hammers: использование: UpdateMissionTask  #
# require_beakers: использование: UpdateMissionTask  #
######################################################

    - level: 1
      name: 'Запуск орбитального спутника'
      require_hammers: '50000.0'
      require_beakers: '50000.0'

    - level: 2
      name: 'Полет на Луну'
      require_hammers: '100000.0'
      require_beakers: '100000.0'

    - level: 3
      name: 'Полет на Марс'
      require_hammers: '150000.0'
      require_beakers: '150000.0'

    - level: 4
      name: 'Запуск спутника к Солнцу'
      require_hammers: '200000.0'
      require_beakers: '200000.0'

    - level: 5
      name: 'Полет к границам Солнечной системы'
      require_hammers: '250000.0'
      require_beakers: '250000.0'

    - level: 6
      name: 'Warp-прыжок к звезде Betelgeuse'
      require_hammers: '500000.0'
      require_beakers: '500000.0'

    - level: 7
      name: 'Warp-прыжок к планете Trestellar'
      require_hammers: '750000.0'
      require_beakers: '750000.0'

