################################################################################################################################################################################################
# originalCraftMat: использование - оригинвльный предмет LoreCraftableMaterial (ID)                                                                                                            #
# civcraftComponents: использование: кравт этого LoreCraftableMaterial (ибо там слишком много нужно (в верстак не поместится))                                                                 #
# minecraftComponents: использование: List<Map<?, ?>>. Требует: typeID - ид предмета. data - short предмета. name - оригинальное название ванила итема (машинный перевод плохо переводит майн) #
# count - кол-во, требуемое на кравт                                                                                                                                                           #
